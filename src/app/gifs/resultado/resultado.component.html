<div class="row">
    <div *ngFor="let gif of resultados" class="col-md-44 col-sm-6 animate__animated animate__fadeIn">
        <div class="card">
            <img [src]="gif.images.original.url" alt="{{ gif.title }}" class="card-img-top" />
            <div class="card-body">
                <p class="card-text">
                    {{ gif.title }}
                </p>
            </div>
        </div>
    </div>
</div>
